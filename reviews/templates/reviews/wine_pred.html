{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}
<h2>Wine Pred</h2>
{% endblock %}

{% block content %}
 <form  action="{% url 'reviews:find_qual' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Find
    </button>
    {% endbuttons %}
    </form>
{% endblock %}
